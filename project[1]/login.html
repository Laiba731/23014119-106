<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Application Portal - Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <header class="bg-gray-800 text-white py-4">
            <div
                class="container mx-auto px-4 flex justify-between items-center"
            >
                <h1 class="text-xl font-bold">Job Application Portal</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li>
                            <a href="index.html" class="hover:text-gray-300"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="about.html" class="hover:text-gray-300"
                                >About Us</a
                            >
                        </li>
                        <li>
                            <a href="jobs.html" class="hover:text-gray-300"
                                >Job Listings</a
                            >
                        </li>
                        <li>
                            <a
                                href="apply.html"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                                >Apply Now</a
                            >
                        </li>
                        <li>
                            <a href="contact.html" class="hover:text-gray-300"
                                >Contact Us</a
                            >
                        </li>
                        <li>
                            <a href="login.html" class="hover:text-gray-300"
                                >Login</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="py-12">
            <div
                class="container mx-auto px-4 bg-white rounded-lg shadow-md p-8 max-w-md"
            >
                <h2
                    class="text-2xl font-semibold text-gray-800 mb-6 text-center"
                >
                    Login
                </h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label
                            for="email"
                            class="block text-gray-700 text-sm font-bold mb-2"
                            >Email Address:</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required
                        />
                    </div>
                    <div class="mb-6">
                        <label
                            for="password"
                            class="block text-gray-700 text-sm font-bold mb-2"
                            >Password:</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required
                        />
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit"
                        >
                            Login
                        </button>
                        <a
                            href="#"
                            class="inline-block align-baseline font-semibold text-sm text-blue-500 hover:text-blue-800"
                        >
                            Forgot Password?
                        </a>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="text-gray-600 text-sm">
                            Don't have an account?
                            <a
                                href="#"
                                class="font-semibold text-blue-500 hover:text-blue-800"
                                >Sign Up</a
                            >
                        </p>
                    </div>
                </form>
            </div>
        </section>
        <footer
            class="bg-gray-800 text-white py-4 text-center fixed bottom-0 w-full"
        >
            <p>&copy; 2025 Job Application Portal</p>
        </footer>
        <script src="app.js"></script>
        <script>
            document
                .querySelector("form")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    loginUser();
                });

            document
                .getElementById("password")
                .addEventListener("dblclick", togglePassword);
        </script>
    </body>
</html>
